      { id: 3, name: "Seigneuries", iconLabel: "H", color: "text-blue-700", border: "border-blue-700", bg: "bg-blue-50" },
      { id: 4, name: "M√©moire", iconLabel: "S", color: "text-emerald-700", border: "border-emerald-800", bg: "bg-emerald-50" },
      { id: 5, name: "Archives", iconLabel: "B", color: "text-stone-600", border: "border-stone-500", bg: "bg-stone-50" }
    ];

    function App() {
      const [view, setView] = useState("intro");
      const [currentIdx, setCurrentIdx] = useState(0);
      const [score, setScore] = useState(0);
      const [answered, setAnswered] = useState(false);
      const [selected, setSelected] = useState(null);

      const [aiIntro, setAiIntro] = useState("");
      const [aiFinal, setAiFinal] = useState("");
      const [loadingAi, setLoadingAi] = useState(false);

      // S√©curisation de l'acc√®s aux donn√©es
      const currentQ = useMemo(() => ANNET_STEPS[currentIdx] || ANNET_STEPS[0], [currentIdx]);
      const stage = useMemo(() => STAGES[currentQ?.stage] || STAGES[0], [currentQ]);
      const progressPct = useMemo(() => ((currentIdx + 1) / ANNET_STEPS.length) * 100, [currentIdx]);

      useEffect(() => {
        (async () => {
          setLoadingAi(true);
          const msg = await fetchGemini("R√©dige un message po√©tique tr√®s court (8 mots) sur la Marne √† Annet.");
          setAiIntro(msg || "Annet, la Marne enlace, portant l'√©cho des si√®cles.");
          setLoadingAi(false);
        })();
      }, []);

      const handleAnswer = (key) => {
        if (answered) return;
        const correctVal = ANNET_STEPS[currentIdx].a;
        setSelected(key);
        setAnswered(true);
        if (key === correctVal) setScore(prev => prev + 1);
      };

      const handleNext = () => {
        if (currentIdx < ANNET_STEPS.length - 1) {
          setCurrentIdx(prev => prev + 1);
          setAnswered(false);
          setSelected(null);
        } else {
          setView("results");
          (async () => {
            const msg = await fetchGemini(`F√©licite l'utilisateur pour son score de ${score}/30. Cite Jacques Anquetil. Ton fier et concis.`);
            setAiFinal(msg || "F√©licitations pour votre ma√Ætrise du patrimoine local.");
          })();
        }
      };

      const LogoDiscret = ({ className = "h-6" }) => (
        html`<div className=${`flex items-center justify-center pointer-events-none ${className}`}>
          <img
            src=${LOGO_SRC}
            alt="Annet"
            className="h-full w-auto object-contain"
            onError=${(e) => { e.currentTarget.style.display = "none"; }}
          />
        </div>`
      );

      return html`
        <div className="min-h-screen bg-[#faf9f6] text-stone-900 font-serif overflow-x-hidden selection:bg-stone-200 flex flex-col items-center">
          <img
            src=${LOGO_SRC}
            alt=""
            aria-hidden="true"
            className="annet-watermark"
            onError=${(e) => { e.currentTarget.style.display = "none"; }}
          />
          <header className="bg-white border-b border-stone-200 sticky top-0 z-[60] px-4 md:px-6 py-2 flex justify-between items-center shadow-sm font-sans w-full max-w-full">
            <div className="flex items-center space-x-2 md:space-x-4">
              <${LogoDiscret} className="h-8 md:h-9" />
              <div className="h-5 w-px bg-stone-200 hidden sm:block"></div>
              <h1 className="font-black text-[9px] md:text-sm tracking-tighter uppercase text-stone-600">Chroniques d'Annet</h1>
            </div>

            ${view === "quiz" && html`
              <div className="flex items-center gap-3">
                <div className="hidden sm:block w-16 md:w-32 h-1 bg-stone-100 rounded-full overflow-hidden">
                  <div className="h-full bg-stone-950 transition-all duration-500" style=${{ width: `${progressPct}%` }}></div>
                </div>
                <div className="bg-stone-950 text-white px-2 py-0.5 rounded-full font-mono font-bold text-[8px] md:text-xs">
                  ${score} / 30
                </div>
              </div>
            `}
          </header>

          <main className="w-full max-w-5xl flex-grow px-4 py-4 md:py-8">
            ${view === "intro" && html`
              <div className="flex flex-col items-center text-center space-y-6 md:space-y-8 py-4 animate-in">
                <${LogoDiscret} className="h-20 md:h-24 opacity-90 drop-shadow-xl" />
                <h1 className="text-3xl md:text-5xl lg:text-6xl font-black text-stone-950 leading-tight tracking-tighter uppercase">
                  Le Destin des <span className="text-stone-400 italic underline decoration-stone-200">Aulnes</span>.
                </h1>

                <div className="w-full max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-xl border border-stone-100 shadow-md relative overflow-hidden">
                  <div className="absolute top-2 left-2 text-stone-50">
                    <${Icon} label="‚ùù" size=${14} />
                  </div>
                  ${loadingAi
                    ? html`<div className="mx-auto animate-spin text-stone-200 w-fit"><${Icon} label="‚ü≥" size=${18} /></div>`
                    : html`<p className="text-sm md:text-lg text-stone-600 italic leading-relaxed whitespace-nowrap overflow-hidden text-ellipsis">‚Äú${aiIntro}‚Äù</p>`
                  }
                </div>

                <p className="text-[11px] md:text-sm text-stone-500 font-sans font-bold max-w-2xl w-full uppercase tracking-wider text-center">
                  Parcourir l'histoire d'Annet sur marne en 30 questions
                </p>

                <button onClick=${() => setView("quiz")} className="px-6 py-2.5 md:px-10 md:py-3.5 bg-stone-950 text-white rounded-full font-black text-xs md:text-sm shadow-lg hover:bg-stone-800 transition-all flex items-center gap-2 group">
                  Commencer l'Exp√©dition
                  <span className="group-hover:translate-x-1 transition-transform"><${Icon} label="‚Ä∫" size=${14} /></span>
                </button>
              </div>
            `}

            ${view === "quiz" && html`
              <div className="space-y-4 md:space-y-6 animate-in flex flex-col w-full">
                <div className=${`p-2.5 md:p-4 rounded-xl border ${stage.border} ${stage.bg} shadow-sm flex items-center justify-between`}>
                  <div className="flex items-center space-x-3">
                    <div className="p-1.5 md:p-2 rounded-lg bg-white shadow-sm shrink-0 border border-stone-100">
                      <${Icon} label=${stage.iconLabel} size=${16} className=${stage.color} />
                    </div>
                    <div>
                      <h3 className=${`text-[7px] md:text-[8px] font-black uppercase tracking-widest ${stage.color} font-sans opacity-70 leading-none`}>Archive ${currentIdx + 1} / 30</h3>
                      <p className="font-bold text-[10px] md:text-base leading-none mt-1 tracking-tight uppercase">${stage.name}</p>
                    </div>
                  </div>
                  <p className="text-[7px] md:text-[8px] font-black uppercase tracking-widest text-stone-400 hidden xs:block">Fonds patrimonial</p>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-6 items-start">
                  <div className="lg:col-span-2 bg-white p-5 md:p-8 rounded-2xl shadow-lg border border-stone-100 flex flex-col relative overflow-hidden min-h-[300px] lg:min-h-[400px]">
                    <h2 className="text-base md:text-xl font-black text-stone-950 mb-6 md:mb-8 leading-tight">
                      ${currentQ.q}
                    </h2>

                    <div className="grid grid-cols-1 gap-2 md:gap-3 flex-grow font-sans">
                      ${Object.entries(currentQ.options).map(([key, val]) => {
                        const isCorrect = key === currentQ.a;
                        const isSelected = key === selected;

                        let cls = "w-full text-left p-3 md:p-4 rounded-lg border transition-all flex items-center space-x-3 md:space-x-4 font-bold text-[10px] md:text-sm ";
                        if (!answered) cls += "border-stone-50 bg-stone-50/30 hover:border-stone-400 hover:bg-white cursor-pointer";
                        else if (isCorrect) cls += "border-stone-950 bg-stone-950 text-white shadow-md z-10";
                        else if (isSelected) cls += "border-red-300 bg-red-50 text-red-900";
                        else cls += "border-stone-50 opacity-20 grayscale";

                        return html`
                          <button key=${key} onClick=${() => handleAnswer(key)} disabled=${answered} className=${cls}>
                            <span className=${`w-5 h-5 md:w-7 md:h-7 rounded flex items-center justify-center text-[9px] md:text-xs font-black border transition-all shrink-0 ${answered && isCorrect ? "bg-white text-stone-950 border-white" : "bg-white border-stone-200 text-stone-400"}`}>
                              ${key}
                            </span>
                            <span className="leading-snug">${val}</span>
                          </button>
                        `;
                      })}
                    </div>

                    ${answered && html`
                      <button onClick=${handleNext} className="mt-6 md:mt-8 w-full py-2.5 md:py-3 bg-stone-950 text-white rounded-lg font-black text-[10px] md:text-sm hover:bg-stone-800 transition-all flex items-center justify-center gap-2 shadow-md">
                        <span>${currentIdx === ANNET_STEPS.length - 1 ? "Bilan final" : "Continuer"}</span>
                        <${Icon} label="‚Ä∫" size=${12} />
                      </button>
                    `}
                  </div>

                  <div className="lg:col-span-1 h-fit sticky top-20 flex flex-col gap-3">
                    ${!answered
                      ? html`
                        <div className="bg-stone-50/50 p-6 rounded-2xl border border-dashed border-stone-200 flex flex-col items-center justify-center text-center space-y-2 opacity-50 min-h-[100px] lg:min-h-[150px]">
                          <div className="text-stone-200"><${Icon} label="‚úé" size=${16} /></div>
                          <p className="text-[7px] md:text-[8px] text-stone-400 font-sans font-black uppercase tracking-widest leading-none">Manuscrits Scell√©s</p>
                        </div>
                      `
                      : html`
                        <div className="animate-in h-fit flex flex-col gap-3">
                          <div className="bg-white border-2 border-stone-800 p-4 md:p-5 rounded-xl shadow-md space-y-3 relative overflow-hidden h-fit">
                            <div className="flex items-center gap-2 opacity-60">
                              <${Icon} label="i" size=${12} className="text-stone-800" />
                              <h4 className="text-[7px] md:text-[8px] font-black uppercase tracking-[0.1em] text-stone-600 font-sans">Archive d√©bloqu√©e</h4>
                            </div>
                            <p className="text-stone-800 text-[11px] md:text-sm leading-relaxed font-serif italic border-l-2 border-stone-200 pl-3">
                              ‚Äú${currentQ.note}‚Äù
                            </p>
                          </div>
                          <div className="flex justify-center animate-in">
                            <div className="bg-white p-1 rounded-full border border-stone-200 shadow-sm overflow-hidden flex items-center justify-center">
                              <img
                                src=${LOGO_SRC}
                                alt="Annet"
                                className="h-10 md:h-12 w-auto object-contain"
                                onError=${(e) => { e.currentTarget.style.display = "none"; }}
                              />
                            </div>
                          </div>
                        </div>
                      `
                    }
                  </div>
                </div>
              </div>
            `}

            ${view === "results" && html`
              <div className="text-center space-y-6 py-4 animate-in max-w-xl mx-auto w-full flex flex-col items-center">
                <div className="bg-white p-6 md:p-10 rounded-2xl border border-stone-200 shadow-xl relative overflow-hidden w-full">
                  <div className="absolute top-0 left-0 w-full h-1 bg-stone-950"></div>

                  <div className="flex justify-center mb-4">
                    <${LogoDiscret} className="h-12" />
                  </div>

                  <h2 className="text-xl md:text-2xl font-black text-stone-950 tracking-tighter mb-4 uppercase leading-none">√âpilogue du Voyage</h2>

                  <div className="grid grid-cols-2 gap-3 mb-6 font-sans">
                    <div className="bg-stone-50 p-4 rounded-xl border border-stone-100 shadow-sm">
                      <p className="text-[8px] font-black uppercase text-stone-400 mb-1 leading-none tracking-widest">Ma√Ætrise</p>
                      <p className="text-xl md:text-3xl font-mono font-black text-stone-950 mt-1">
                        ${score}<span className="text-[10px] md:text-sm text-stone-300">/30</span>
                      </p>
                    </div>

                    <div className="bg-stone-50 p-4 rounded-xl border border-stone-100 flex flex-col justify-center shadow-sm tracking-widest">
                      <p className="text-[7px] md:text-[8px] font-black uppercase text-stone-400 mb-1 leading-none">Grade Final</p>
                      <p className="text-[9px] md:text-[11px] font-black text-stone-800 italic uppercase mt-1 leading-none">
                        ${score === 30 ? "Grand Archiviste" : "Citoyen d'Honneur"}
                      </p>
                    </div>
                  </div>

                  <div className="bg-stone-950 text-white p-5 md:p-6 rounded-xl text-left shadow-lg relative mb-6 border border-stone-800 overflow-hidden">
                    <div className="space-y-4 relative z-10">
                      <div className="flex items-center gap-2">
                        <${Icon} label="‚ú¶" size=${10} className="text-white" />
                        <h3 className="text-[7px] md:text-[8px] font-black text-stone-400 uppercase tracking-widest font-sans leading-none">Bilan de l'Archiviste ‚ú®</h3>
                      </div>

                      ${aiFinal
                        ? html`
                          <p className="text-xs md:text-sm italic leading-relaxed text-stone-200 font-serif border-l border-stone-700 pl-4">
                            ‚Äú${aiFinal} Comme le disait Jacques Anquetil : ¬´ La douleur est provisoire, l'abandon est d√©finitif. ¬ª‚Äù
                          </p>
                        `
                        : html`
                          <div className="flex items-center gap-2 text-stone-500 py-1 italic text-[9px]">
                            <span className="animate-spin inline-block"><${Icon} label="‚ü≥" size=${12} /></span>
                            Signature du parchemin...
                          </div>
                        `
                      }
                    </div>
                  </div>

                  <button onClick=${() => window.location.reload()} className="w-full sm:w-auto px-6 py-2.5 bg-stone-950 text-white rounded-full font-black text-[9px] md:text-xs hover:bg-stone-800 transition-all flex items-center justify-center gap-2 mx-auto">
                    <${Icon} label="‚ü≥" size=${12} /> Nouvelle qu√™te
                  </button>
                </div>
              </div>
            `}
          </main>

          <footer className="py-4 border-t border-stone-100 text-center opacity-40 bg-white font-sans px-4 mt-auto w-full flex flex-col items-center gap-2">
            <${LogoDiscret} className="h-5" />
            <p className="text-[7px] md:text-[9px] font-black uppercase tracking-[0.2em] text-stone-600">Archives d'Annet-sur-Marne (77410)</p>
          </footer>
        </div>
      `;
    }

    createRoot(document.getElementById("root")).render(html`<${App} />`);
  </script>
</body>
</html>
